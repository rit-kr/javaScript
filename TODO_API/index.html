<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b2382df9ba.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="main">
      <h1>todos list</h1>
      <div class="container">
          <input 
              type="text"
              id="input"
              name="input"
              class="input"
              placeholder="What needs to be done?"
          >
          <ul class="list"> 
              <li class="list-items">
                  <input class="checkbox" type="checkbox" name="" id="">
                  <p class="todo-name">Learn more about JS</p>
                  <Span class="close">
                    <!-- <i class="fa-solid fa-x"></i> -->
                  </Span>
              </li>
          </ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
